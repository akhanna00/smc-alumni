<!-- Events -->
<div class="container">
	<h2> Events </h2><hr>
	<div class="event col-sm-4 text-center" ng-repeat="event in events | orderBy: '-time':true">
		<div class="card panel panel-default">
			<a ng-href="/#/events/{{event.id}}"><img class="img-responsive center-block" ng-src="{{event.image}}"></a>
			<h4> {{ event.name }}</h4>
			<p class="date-time"> {{ event.date | date}} <span class="time"> {{ event.time }} </span></p>
			<p class="event-desc"> {{ event.summary }} </p>
		</div>
	</div>
</div>
