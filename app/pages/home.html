<!-- Add a carousel -->
<div id="Carousel" class="carousel slide">

	<!-- Create the indicators -->
	<ol class="carousel-indicators">
		<li data-target="#Carousel" data-slide-to="0" class="active"></li>
		<li data-target="#Carousel" data-slide-to="1"></li>
    <li data-target="#Carousel" data-slide-to="2"></li>
	</ol>

	<!-- Add the images -->
	<div class="carousel-inner">
		<div class="item active">
			<img class="img-responsive carousel-image" src="http://placehold.it/1400x700" alt="placeholder">
		</div>
		<div class="item">
			<img class="img-responsive carousel-image" src="http://placehold.it/1401x700" alt="placeholder">
		</div>
		<div class="item">
			<img class="img-responsive carousel-image" src="http://placehold.it/1402x700" alt="placeholder">
		</div>
	</div>

	<!-- Create the control icons -->
	<a href="#/" class="left carousel-control" data-target="#Carousel" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left"></span>
	</a>
	<a href="#/" class="right carousel-control" data-target="#Carousel" data-slide="next">
	   <span class="glyphicon glyphicon-chevron-right"></span>
	</a>
</div>
